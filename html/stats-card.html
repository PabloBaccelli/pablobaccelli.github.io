<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stats-card.css">
    
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="../assets/banner.jpg" alt="fondo_card" class="card-header" width="330px" height="130px">
            <div class="card-body">
                <div class="card-body-content">
                    <a href="https://es.wikipedia.org/wiki/Hipogrifo" target="_blank">
                        <img src="../assets/hipogrifo.png" alt="" class="card-body-content-img" width="200px" height="200px">
                    </a>
                </div>
                <h1 class="card-body-title">Hipogrifo
                    <span>#26</span>
                </h1>
                <p class="card-body-text">Coleccionable</p> 
            </div>

            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Power</h3>
                    <img src="../assets/fire.png" alt="fuego" width="40px">
                </div>

                <div class="card-footer-stamina">
                    <h3>Stamina</h3>
                    <img src="../assets/star-pokemon.png" alt="star" width="60px">
                </div>

                <div class="card-footer-item">
                    <h3>Item</h3>
                    <img src="../assets/hp-potion.png" alt="hp_potion" width="60px">
                </div>
            </div>

        </article>
    </main>
</body>
</html>
