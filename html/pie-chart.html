<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pie-chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pie Chart</title>
</head>
<body>

    <section class="pie-chart-content">
        
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Budget</h1>
                        <div class="main-box">
                            
                            <canvas id="myChart"></canvas>
                        </div>    
                    </div>
                    <div class="col-md-6">
                        <div class="count-box">
                            <div class="form-group">
                                <label for="groceries-input">Groceries</label>
                                <input type="text" name="groceries-input" class="groceries-input form-control">
                            </div>

                            <div class="form-group">
                                <label for="bills-input">Bills</label>
                                <input type="text" name="bills-input" class="bills-input form-control">
                            </div>         

                            <div class="form-group">
                                <label for="savings-input">Savings</label>
                                <input type="text" name="savings-input" class="savings-input form-control">
                            </div>

                            <div class="form-group">
                                <label for="hobbies-input">Hobbies</label>
                                <input type="text" name="hobbies-input" class="hobbies-input form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
    </section>

</body>
<script src="../js/pie-chart.js"></script>

</html>
